<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Schoology Grade Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Simple Schoology grade calculator. Calculate weighted grades instantly.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f6f7f9;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #2563eb;
  --border: #e5e7eb;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
}

h1 {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 0.9rem;
  color: var(--muted);
  margin-bottom: 20px;
}

label {
  font-size: 0.85rem;
  font-weight: 500;
  margin-top: 14px;
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 0.95rem;
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
}

button:hover {
  opacity: 0.95;
}

.result {
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  background: #f1f5ff;
  font-size: 0.95rem;
  text-align: center;
  display: none;
}

.footer {
  margin-top: 16px;
  font-size: 0.75rem;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Schoology Grade Calculator</h1>
    <div class="subtitle">Simple weighted grade calculation</div>

    <label>Assignment Grade (%)</label>
    <input type="number" id="grade" placeholder="e.g. 92">

    <label>Assignment Weight (%)</label>
    <input type="number" id="weight" placeholder="e.g. 25">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <div class="footer">
      Not affiliated with Schoology
    </div>
  </div>
</div>

<script>
function calculate() {
  const grade = parseFloat(document.getElementById("grade").value);
  const weight = parseFloat(document.getElementById("weight").value);
  const resultBox = document.getElementById("result");

  if (isNaN(grade) || isNaN(weight)) {
    resultBox.style.display = "block";
    resultBox.innerHTML = "Please enter valid numbers.";
    return;
  }

  const weighted = (grade * weight) / 100;

  let letter = "F";
  if (grade >= 90) letter = "A";
  else if (grade >= 80) letter = "B";
  else if (grade >= 70) letter = "C";
  else if (grade >= 60) letter = "D";

  resultBox.style.display = "block";
  resultBox.innerHTML = `
    <strong>Weighted Contribution:</strong> ${weighted.toFixed(2)}%<br>
    <strong>Letter Grade:</strong> ${letter}
  `;
}
</script>
</body>
</html>
