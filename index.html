<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Schoology Grade Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Free Schoology grade calculator. Calculate your final grade easily. No login, no signup.">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}
.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
h1 {
    text-align: center;
}
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
}
button {
    width: 100%;
    padding: 12px;
    background: #1e88e5;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
.result {
    margin-top: 15px;
    font-size: 18px;
    text-align: center;
}
.note {
    font-size: 12px;
    color: gray;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
<h1>Schoology Grade Calculator</h1>

<label>Assignment Grade (%)</label>
<input type="number" id="grade" placeholder="e.g. 85">

<label>Assignment Weight (%)</label>
<input type="number" id="weight" placeholder="e.g. 20">

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

<p class="note">This tool is not affiliated with Schoology.</p>
</div>

<script>
function calculate() {
    const grade = parseFloat(document.getElementById("grade").value);
    const weight = parseFloat(document.getElementById("weight").value);

    if (isNaN(grade) || isNaN(weight)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
        return;
    }

    const weightedScore = (grade * weight) / 100;

    let letter = "F";
    if (grade >= 90) letter = "A";
    else if (grade >= 80) letter = "B";
    else if (grade >= 70) letter = "C";
    else if (grade >= 60) letter = "D";

    document.getElementById("result").innerHTML =
        `Weighted Contribution: <strong>${weightedScore.toFixed(2)}%</strong><br>
         Letter Grade: <strong>${letter}</strong>`;
}
</script>
</body>
</html>
